<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>TorrentDHT</title>
    <link rel="stylesheet" href="torrentdht.css">
  </head>
  <body>
  <div>
    <h1>TorrentDHT</h1>

    local ip: <input id='localAddress' type="text" value="192.168.1.26">:<input id="localPort" type="text" value="28080"><br>
    initial node (ip:port) :<input id="initNodeIp" tyoe="text" value="love.hetimatan.net">:<input id="initNodePort" type="text" value="51413"><br>
    <input id='startButton' type='button' value='start' style='display:block'>
    <input id='stopButton' type='button' value='stop'  style='display:none'>
    <object id='loadingButton' type="image/svg+xml" data="loader_a.svg" width="32" height="16" style='display:none'></object>
    <script src="packages/chrome/bootstrap.js" defer></script>
    <script src="torrentdht.dart" type="application/dart"></script>  

    <h2>Search</h2>
    <div id='targetInfohash'></div>
    <input id='searchTarget' type='file' value='torrent file' style='display:block'>
    <input id='startSearchButton' type='button' value='startSearch' style='display:block'>
    <input id='stopSearchButton' type='button' value='stopSearch' style='display:none'>
    <object id='loadingSearchButton' type="image/svg+xml" data="loader_a.svg" width="32" height="16" style='display:none'></object>
    <h2>localIp</h2>
    <div id='localipContainer'>
    </div>
    <h2>Find Node</h2>
    <div id='findNodeContainer' style="overflow:scroll; overflow-y: scroll;width:100%;height:150px;">
    </div>
    <h2>Message</h2> 
    <div id='messageContainer' style="overflow:scroll; overflow-y: scroll;width:100%;height:250px;">
    </div>
    <input id='logButton' type='button' value='log' style='display:block'>
    </div>

  </body>
</html>
